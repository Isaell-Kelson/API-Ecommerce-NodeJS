<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="/cadastro/style.css">
    <title>Cadastro</title>
</head>

<body>

    <div class="logo">
        <img src="/icons/FY.tecPLACE.png" alt="" id="logo">
    </div>


    <div class="card">
        <form action="">
            <div class="left-card">
                <h1 id="seja">Seja</h1>
                <h1 id="nosso">Nosso</h1>
                <h1 id="parceiro">Parceiro</h1>
            </div>

            <div class="rigth-card">
                <h1 id="cadastro">Cadastre-se</h1>
                <div class="label-float-left">
                    <label for="cpf">CPF</label>
                    <input type="text" placeholder="Digite seu CPF" id="cpf" name="cpf">
                </div>

                <div class="label-float-left">
                    <label for="nome">Nome</label>
                    <input type="text" placeholder="Digite seu primeiro nome" id="nome" name="nome">
                </div>

                <div class="label-float-left">
                    <label for="fantasia" id="labelFantasia">Nome Fantasia</label>
                    <input type="text" placeholder="Digite o Nome Fantasia" id="fantasia" name="fantasia">
                </div>

                <div class="label-float-left">
                    <label for="telefone" id="labelTel">Telefone Fixo</label>
                    <input type="tel" placeholder="Digite o Telefone Fixo" id="telefone" name="telefone">
                </div>

                <div class="label-float-left">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Digite sua senha" id="senha" name="senha">
                </div>

                <div class="label-float-rigth">
                    <label for="cnpj" id="labelCNPJ">CNPJ</label>
                    <input type="text" placeholder="Digite o CNPJ" id="cnpj" name="cnpj">
                </div>

                <div class="label-float-rigth">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" placeholder="Digite o CNPJ" id="cnpj" name="cnpj">
                </div>

                <div class="label-float-rigth">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Digite seu E-mail" id="email" name="email">
                </div>

                <div class="label-float-rigth">
                    <label for="cell">Celular</label>
                    <input type="tel" placeholder="Digite o seu Celular" id="cell" name="cell">
                </div>

                <div class="label-float-rigth">
                    <label for="senhaConfirmar">Confirme sua senha</label>
                    <input type="password" placeholder="Repita a senha" id="senhaConfirmar" name="senhaConfirmar">
                </div>

                <div class="continuarBtn">
                    <button id="continuarBtn" type="button">Continuar</button>
                </div>

            </div>
        </form>
    </div>

    <footer>

        <section id="footer-section-1">
            <img id="rodapeLogo" src="/icons/rodapé.png" alt="">
            <article id="footer-insta"><i class="fa-brands fa-instagram"></i></article>
            <article id="footer-face"><i class="fa-brands fa-facebook"></i></article>
        </section>

        <section id="footer-section-2">
            <p class="footer-section-titulo">Sobre nós</p>
            <p class="footer-section-text">Desenvolvemos uma SAAS</p>
            <p class="footer-section-text">multiplataforma com Marketplace</p>
            <p class="footer-section-text">para pequenas e médias escolas.</p>
        </section>

        <section id="footer-section-3">
            <p class="footer-section-titulo">Início</p>

            <div class="footer-link-left"><a href="#">Serviços</a></div>
            <div class="footer-link-right"><a href="#">Dúvidas</a></div>
            <div class="footer-link-left"><a href="#">Produtos</a></div>
            <div class="footer-link-right"><a href="#">Termos de uso</a></div>
            <div class="footer-link-left"><a href="#">Parceiros</a></div>
            <div class="footer-link-right"><a href="#">Política de privacidade</a></div>
        </section>

        <section id="footer-section-4">
            <p class="footer-section-titulo">Contato</p>
            <p class="footer-section-text">contatoweb@fy.tec.br</p>
            <p class="footer-section-text">(81) 99162-0608</p>
        </section>

    </footer>

</body>

</html>
